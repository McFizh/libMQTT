language: php

services:
  - rabbitmq

sudo: required
dist: trusty
group: edge

php:
  - '5.4'
  - '5.5'
  - '5.6'
  - '7.0'
  - '7.1'
  - 'hhvm-3.15'

install:
  - sudo rabbitmq-plugins enable rabbitmq_mqtt
  - sudo rabbitmqctl add_user testuser userpass
  - sudo rabbitmqctl set_permissions testuser ".*" ".*" ".*"
  - sudo ./tests/travis.sh init1

before_script:
  - composer self-update && composer update -o

script:
  - ./tests/travis.sh test
